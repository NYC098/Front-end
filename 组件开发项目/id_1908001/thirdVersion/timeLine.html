<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id='pause'>pause</button>
    <button id='start'>start</button>
    <button id='resume'>resume</button>
    <div id='ball' style='position:absolute;width:40px;height:40px;border-radius: 50%;background:black'></div>

</body>

</html>
<script>
    let ball = document.getElementById('ball');
    let startBtn = document.getElementById('start');
    let pauseBtn = document.getElementById('pause');
    let resumeBtn = document.getElementById('resume');
    let startTime = null;
    let status = null
    let timeLine = 0;
    let tick = () => {
        let x = setTimeout(() => {

            ball.style.top = (timeLine + Date.now() - startTime) / 100 + 'px';
            if (status === 'pause') {
                timeLine = timeLine + Date.now() - startTime;
                return;
            }
            tick();
        }, 16)

    }
    let start = () => {
        if (status !== start) {
            status = 'start';
            timeLine = 0;
            ball.style.top = 0;
            if (!startTime) {
                startTime = Date.now();
                tick()
            }
        }

    }
    let resume = () => {
        if (status !== 'resumed') {
            status = 'resumed';
            startTime = Date.now();
            tick();
        }


    }
    let pause = () => {
        status = 'pause';
    }
    startBtn.addEventListener('click', start);
    pauseBtn.addEventListener('click', pause);
    resumeBtn.addEventListener('click', resume);
</script>
